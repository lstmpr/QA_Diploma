version: '3.8'
services:
  mysql:
    image: mysql:latest
    ports:
      - '3306:3306'
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
    volumes:
      - ./data:/var/lib/mysql
  node-app:
    build: ./ gate-simulator
    image: node-app:1.0
    ports:
      - '9999:9999'